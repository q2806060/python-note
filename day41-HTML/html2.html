<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>基础标签使用</title>
    </head>
    <body>
        <p>段落标签</p>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <span>span经常嵌套在其他标签的内部，对特殊内容做处理</span>
        <br>
        <label>label</label>
        <b>加粗bold</b>
        <strong>强调</strong>
        <i>斜体</i>
        <s>删除线</s>
        <u>下划线</u>
        <span>
            X<sup>2</sup>
            Y<sub>1</sub>
        </span>
        <br>
        &lt;day01&gt;主要介绍基础语法
        <p>
            版权所有 : &copy; &nbsp;&nbsp;达&nbsp;&nbsp;内&nbsp;&nbsp;科&nbsp;&nbsp;技&nbsp;&nbsp;
        </p>
        <p>
            一等奖 ： &yen;10000
        </p>

        <hr>
        <div>div容器标签</div>
        <div>
            <h1>div中嵌套的h1</h1>
        </div>

    </body>
</html>
