<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button ondblclick="alert('666')">点击</button>
    <h1>一级标题</h1>
    <script>
        function $(tagName){
            var elem = document.getElementsByTagName(tagName)[0];
            return elem;
        }
        var h1 = $("h1");
        h1.onclick = function (){
            alert("h1被点击");
        }
    
    </script>



</body>
</html>
