<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var date1 = new Date("2019/1/13 10:10:10");
        var date2 = new Date("2011-11-11");
        console.log(date1);
        console.log(date2);

        var year = date1.getFullYear();
        var month = date1.getMonth();
        console.log(year);
        console.log(month + 1);
        var day = date1.getDate();
        var week = date1.getDay();
        console.log(day);
        console.log(week);

    
    
    </script>
</body>
</html>
