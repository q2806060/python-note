<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2{
            color: rgb(157,159,163);
        }
        img{
            margin-top: 30px;
            float: left;
            margin-right: 60px;
        }
        #main{
            margin-top: 110px;

        }
        p{
            color: rgb(157,159,163);
            margin: 0;
        }
        .c1{
            color: rgb(157,159,163);
            width: 300px;
            height: 40px;
            margin-bottom: 15px;
            margin-left: 45px;
        }
        #usern{
            margin-left: 560px;
        }
        #pasw{
            margin-left: 576px;
        }
        .c2,#p2{
            margin-left: 100px;

        }
        #p1{
            margin-top: 25px;
        }
        #a1{
            margin-left: 75px;
        }
        .c3{
            border-radius: 5px;
            margin-top: 20px;
            width: 140px;
            height: 35px;
        }
        #p3{
            background-color: rgba(0,0,0,0);
            margin-left: 18px;
            color: rgb(100,161,49);
            border-color: rgb(100,161,49);
            
        }
        #p2{
            background-color: rgb(100,161,49);
            color:rgb(255,255,255);
            border: none;
        }
        body{
            width: 990px;
            margin: 0 auto;
        }
    </style>



</head>
<body>
    <h2>会员登录</h2>
    <hr>
    <img src="../webtest/img-css/huiyuan.jpg">
    <form id="main">
        <p id="usern">
            手机号
            <input type="text" name="username" class="c1">
        </p>
        <br>
        <p id="pasw">
            密码
            <input type="text" name="password" maxlength="20" minlength="6" placeholder=" 请输入6-20位号码字符" class="c1">
        </p>
        <p id="p1">
            <input type="checkbox" name="remember" class="c2" id="remember"><label for="remember">记住密码</label>
            <a href="" id="a1">忘记密码?</a>
            <a href="">快捷登录</a>
        </p>
        <p>
            <input type="submit" name="login" value="登录" class="c3" id="p2">
            <input type="submit" name="" value="注册会员" class="c3" id="p3">
        </p>
        
    </form>




</body>
</html>
