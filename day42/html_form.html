<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="login.py" method="GET" enctype="application/x-www-form-urlencoded">
        <p>用户姓名：<input type="text" name="username" maxlength="10" placeholder="Please input username"></p>
        
        <p>用户密码：<input type="password"></p>
        
        <p>
            购买数量：
            <span>-</span>
            <input type="text" name="count" value="1">
            <span>+</span>
        </p>
        <p>
            性别：
            <input type="radio" name="sex" value="male" checked="checked">男
            <input type="radio" name="sex" value="female">女
        </p>
        <p>
            用户兴趣：
            <input type="checkbox" name="hobby" value="smoke" checked>抽烟
            <input type="checkbox" name="hobby" value="drink">喝酒
            <input type="checkbox" name="hobby" value="haircut">烫头
        </p>


    </form>
</body>
</html>
