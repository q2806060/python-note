<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var uinput = prompt("请输入一个字符：");
        var num = uinput >= 0 && uinput <= 9;
        console.log(uinput+"是数字吗？"+num);
        var chinese = uinput >= "\u4e00" && uinput <= "9fa5";
        console.log(uinput+"是中文吗？"+chinese);
        var english = (uinput >= "a" && uinput <= "z")||(uinput >= "A" && uinput <= "Z");
        console.log(uinput+"是英文吗？"+english);
        
    
    </script>
</body>
</html>
