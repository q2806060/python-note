<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" type="text/css">

<body>
    <div id="container">
        <!--1.顶部标题-->
        <h2>会员登录</h2>
        <!--2.主体部分-->

            <div class="left">
                <img src="../webtest/img-css/huiyuan.jpg">
                <a href="">会员注册</a>
            </div>
            <div class="right">
                <form action="" method="" enctype="">

                        <p>手机号</p>
                        <input type="text" name="uphone" class="uinput">
                    </div>

                        <p>密码</p>
                        <input type="password" name="upwd" class="uinput" placeholder="请输入6-20位字符">
                    </div>
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input type="checkbox" name="savepwd" class="isSave">
                            记住密码
                            <p>
                                <a href="">忘记密码？</a>
                                <a href="">快捷登录</a>
                            </p>
                        </div>
                    </div>
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input type="submit" value="登录" class="loginBtn btn">
                            <a href="" class="registBtn btn">会员注册</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
