<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a = 1; a <= 10; a++){
            if(a == 3){
                continue;
            }
            console.log(a);
        }
        var num = prompt("Please input num:");
        var isPrime = true;
        for(var i = 2; i < num; i++){
            if(num % i == 0){
                console.log('num is not prime number');
                isPrime = false;
                break;
            }
        }
        if(isPrime == true){
                console.log("num is prime number");
        }


    
    </script>
</body>
</html>
