<!DOCTYPE html>

<body>
    <script>
        var arr = [];
        do{
            var msg = prompt("Please input:");
            if(msg == "exit"){
                break;
            }
            arr[arr.length] = msg;
        }while(true)
        console.log(arr);
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }
        
    </script>
</body>
