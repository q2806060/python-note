    <div id="app">
        <my-component></my-component>

    <script src="../js/vue.min.js"></script>

        Vue.component("my-component",{
            template:'<div><button @click="handleClick">clickMe</button><h4>Hello {{count}}</h4></div>',
            data:function(){
                return {count:0}
            },
            methods:{
                handleClick:function(){
                    this.count++;
                }
            },
            beforeCreate:function(){},
            created:function(){},
            beforeMount:function(){},
            mounted:function(){},
            beforeupdate:function(){},
            updated:function(){},
            beforeDestroy:function(){},
            destroyed:function(){},
        })

        var exampleData = {
            msg:"hello vue",
            isShow:true,
        };
        new Vue({
            el:"#app",
            data:exampleData
        })
    </script>
