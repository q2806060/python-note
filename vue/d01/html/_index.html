<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #welcome{
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <a href="/login">请登录</a>
        <h1>首页</h1>
    </div>

        var n = sessionStorage.getItem('loginName');
        if(n){
            welcome.innerHTML = 
                "欢迎回来："+n+<a href="/logout">退出</a>
        }
    
    </script>
</body>
</html>
