<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-change="count">自定义指令</h1>
    </div>
    <script src="../js/vue.min.js"></script>
    <script>
        var exampleData = {
            msg:"hello",
            count:0
        }
        var app = new Vue({
            el:"#app",
            data:exampleData,
            methods:{},
            directives:{
                change:{
                    bind:function(el,bindings){
                        console.log("绑定成功")
                    },
                    update:function(el,bindings){
                        console.log("数据发生变化")
                    },
                    unbind:function(el,bindings){
                        console.log("解除绑定")
                    }
                }
            }
        })
    </script>
</body>
</html>
