<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{count}}
        <button @click="countUP">clickMe</button>
    </div>
    <script src="../js/vue.min.js"></script>
    <script>
        var exampleData = {
            msg:"hello vue",
            count:0
        };
        new Vue({
           el:"#app",
           data:exampleData, 
           methods:{
               countUP:function(){
                   this.count++;
               },
           }
        })
    </script>
</body>
</html>
