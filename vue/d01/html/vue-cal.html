<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
        <br>
        <ul>
            <li v-show="myHide" v-for="(item,idx) in list">
                {{item}}:{{idx}}
            </li>
        </ul>
        <button @click="setHide">点击后隐藏</button>
    </div>
    <script src="../js/vue.min.js"></script>
    <script>
        Vue.component("my-cal",{

        })

        var exampleData = {
            msg:"hello Vue",
            name:"james",
            list:[10,20,30,40,50],
            myHide:true,
        }
        new Vue({
            el:"#app",
            data:exampleData,
            methods:{
                setHide:function(){
                    this.myHide = false;
                }
            }
        })
    
    </script>
</body>
</html>
