<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <link rel="stylesheet" href="/static/css/login.css" type="text/css">
  {% block style %}
  {% endblock %}
 </head>
 <body>
	<div id="container">
		<!-- 1. 顶部标题 -->
		<h2>
			{% block toptitle %}
			会员登录
			{% endblock %}
		</h2>
		<!-- 2. 主体 -->
		<div id="main">
			<div class="left">
				<img src="/static/images/huiyuan.jpg">
				{% block author %}
				<a href="/register">会员注册</a>
				{% endblock %}
			</div>
			<div class="right">
				{% block form %}
				<form action="/login/" method="POST">
					{% csrf_token %}
					<!-- <div class="form-line">
						<p>手机号</p>
						<input type="text" name="uphone" class="uinput">
					</div>
					<div class="form-line">
						<p>密码</p>
						<input type="password" name="upwd" class="uinput" placeholder="请输入6-20位字符">
					</div> -->
					{% for field in form %}
					<div class="form-line">
						<p>{{field.label}}</p>
						{{field}}
					</div>
					{% endfor %}
				
					<div class="form-line">
						<p></p>
						<div>
							<input type="checkbox" name="savepwd" class="isSave">
							记住密码
							<p>
								<a href="">忘记密码</a>
								<a href="">快捷登录</a>
							</p>
						</div>
					</div>
					
					<div class="form-line">
						<p></p>
						<div>
							<input type="submit" value="登录" class="loginBtn btn">
							<a href="/register" class="registBtn btn">会员注册</a>
							
						</div>
					</div>

				</form>
				{% endblock %}
			</div>
		</div>
	</div>
 </body>
</html>
