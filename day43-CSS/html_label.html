<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>表单外</button>


    <form action="login.py">
    <p>
        用户性别：
        <input type="radio" name="sex" value="male" id="male"><label for="male">男士</label>
        <input type="radio" name="sex" value="female" id="female"><label for="female">女士</label>
    </p>
    <p>
        用户兴趣：
        <input type="checkbox" name="habby" value="study" checked id="study"><label for="study">学习</label>
        <input type="checkbox" name="habby" value="play games" id="play games"><label for="play games">打游戏</label>
        <input type="checkbox" name="habby" value="music" id="music"><label for="music">听音乐</label>
    </p>
    <input type="hidden" name="userID" value="0001">
    <p>
        用户头像：
        <input type="file" name="uimg">
    </p>
    <p>
        选择地址：
            <select>
                <option value="beijing">北京</option>
                <option value="shanghia" selected>上海</option>
            </select>
    </p>
    <p>
        个人介绍：
        <textarea name="uinfo"></textarea>
    </p>
    <p>
        <input type="submit">
        <input type="reset">
        <input type="button" value="普通按钮">
    </p>
    <button>表单内</button>


    </form>

</body>
</html>
