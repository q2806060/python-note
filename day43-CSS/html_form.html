<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>增加管理员</h1>
    <form action="" method="">
        <table>
            <tr>
                <td>
                    姓名
                </td>
                <td>
                    <input type="text" name="uname" maxlength="10">
                </td>
                <td>
                    十个字符以内
                </td>
            </tr>
            <tr>
                <td>
                    密码
                </td>
                <td>
                    <input type="password" name="userpwd" maxlength="10">
                </td>
                <td>
                    十个字符以内
                </td>
            </tr>
            <tr>
                <td>
                    性别：
                </td>
                <td colspan="2">
                    <input type="radio" name="gender" value="male" id="male"><label for="male">男士</label>
                    <input type="radio" name="gender" value="female" id="female"><label for="female">女士</label>
                </td>
            </tr>
            <tr>
                <td>
                    角色：
                </td>
                <td>
                    <input type="checkbox" name="admin" value="superAdmin" id="superAdmin"><label for="superAdmin">超级管理员</label>
                    <br>
                    <input type="checkbox" name="admin" value="billAdmin" id="billAdmin"><label for="billAdmin">账单管理员</label>
                </td>
                <td>
                    至少选择一个角色
                </td>
            </tr>
            <tr>
                <td>
                    头像：
                </td>
                <td>
                    <input type="file" name="uimg">
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="保存">
                    <input type="reset" value="充填">
                </td>
                <td></td>
            </tr>




        </table>

    </form>















</body>
</html>
